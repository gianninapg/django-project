{% extends "base.html" %}
{% load static %}

{% block stylesheet %}
<link rel="stylesheet" type="text/css" href="{% static 'news/styles.css' %}">
{% endblock %}

{% block content %}
<div id="story-wrapper">
    <h2>{{ story.title }}</h2>
    <h4>{{ story.author }}</h4>
    <div id="story-content">
        <img src={{story.image_url}}>
        {{ story.content|linebreaks }}
        <a href="{% url 'news:deleteStory' story.id %}"><button class="btn btn-danger">Delete</button></a>
        <a href="{% url 'news:updateStory' story.id %}"><button class="btn btn-danger">Update</button></a>
   
    </div>
</div>

{% endblock %}
